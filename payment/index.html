<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../assets/ouro.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Luzian's Payment Methods">
	<!-- Open Graph meta tags -->
  <meta property="og:title" content="Pay Me - Luzian">
  <meta property="og:description" content="Manage Payments through Venmo, Cashapp and more.">
  <meta property="og:image" content="https://raw.githubusercontent.com/LuzianMe/luzian.net/refs/heads/main/ouro-512x512.png"> <!-- Thumbnail URL -->
  <meta property="og:url" content="https://luzian.net/payment/index.html"> <!-- Page URL -->
  <meta property="og:type" content="website">
  <title>Luzian | Pay Me</title>
  <link rel="stylesheet" href="../assets/style.css"> <!-- Adjusted to go up to the payment folder -->
</head>
<body>
  <header>
    <img src="../assets/logo.svg" alt="Logo" class="logo">
    <p>Computer Science Engineer | Technology Enthusiast</p>
  <main>
    <section id="payment">
      <h2>Pay Me</h2>
      <div class="payment-grid">
        <!-- Replace the existing Zelle payment link -->
	  <div class="payment-item" id="zelle-trigger" title="Click to view Zelle QR">
  	    <img src="../assets/zelle-icon.svg" alt="Zelle Icon" class="payment-icon">
	    <p>me@luzian.net</p>
	  </div>
	  <!-- Add the modal for the Zelle QR -->
	  <div id="zelle-modal" class="modal">
	    <div class="modal-content">
	  	  <span id="close-modal" class="close">&times;</span>
		  <div class="qr-container">
		    <img src="../assets/zelle-qr.svg" alt="Zelle QR Code" class="qr-image">
		    <p class="qr-legend">Scan this with your Zelle app to pay <b>ME@Luzian.net</b></p>
		  </div>
	    </div>
	  </div>
        <a href="https://account.venmo.com/u/LuzianMe" class="payment-item" target="_blank" title="Send payment via Venmo">
          <img src="../assets/venmo-icon.svg" alt="Venmo Icon" class="payment-icon"> <!-- Adjusted path -->
          <p>@LuzianMe</p>
        </a>
        <a href="https://cash.app/LuzianMe" class="payment-item" target="_blank" title="Send payment via CashApp">
          <img src="../assets/cashapp-icon.svg" alt="Cash App Icon" class="payment-icon"> <!-- Adjusted path -->
          <p>$LuzianMe</p>
        </a>
        <a href="https://paypal.me/LuzianMe" class="payment-item" target="_blank" title="Send payment via PayPal">
          <img src="../assets/paypal-icon.svg" alt="PayPal Icon" class="payment-icon"> <!-- Adjusted path -->
          <p>@LuzianMe</p>
        </a>
      </div>
	  <a href="../contact/index.html" class="payment-item">Go to Contact</a>
    </section>    
  </main>
  <footer>
    <p>&copy; 2025 Luzian. All rights reserved.</p>
  </footer>
  </header>
  <script src="script.js"></script>
</body>
</html>
